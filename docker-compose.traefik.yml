version: '3.8'

services:
  traefik:
    image: traefik:v2.11
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.letsencrypt.acme.email=admin@jangit.me"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    environment:
      - CF_API_EMAIL=${CF_API_EMAIL:-}
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    labels:
      - "traefik.enable=true"
      # Dashboard
      - "traefik.http.routers.traefik.rule=Host(`traefik.jangit.me`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls=true"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=traefik-auth"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=admin:$$apr1$$8EVjn/nj$$GiLUZqcbueTFeD23SuB6x0"
    networks:
      - traefik

  photobridge:
    image: ghcr.io/5iop/photobridge:latest
    container_name: photobridge
    restart: unless-stopped
    environment:
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - API_KEY=${API_KEY:-photobridge-api-key}
      - JWT_SECRET=${JWT_SECRET:-photobridge-jwt-secret}
      - PORT=80
      - GIN_MODE=release
      - CNCDN_URL=${CNCDN_URL:-}
    volumes:
      - ./photobridge/data:/app/data
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.photobridge.rule=Host(`pb.jangit.me`)"
      - "traefik.http.routers.photobridge.entrypoints=websecure"
      - "traefik.http.routers.photobridge.tls=true"
      - "traefik.http.routers.photobridge.tls.certresolver=letsencrypt"
      - "traefik.http.services.photobridge.loadbalancer.server.port=80"
      # Apply compression middleware
      - "traefik.http.routers.photobridge.middlewares=photobridge-compress"
      - "traefik.http.middlewares.photobridge-compress.compress=true"
      # HTTP redirect to HTTPS
      - "traefik.http.routers.photobridge-http.rule=Host(`pb.jangit.me`)"
      - "traefik.http.routers.photobridge-http.entrypoints=web"
      - "traefik.http.routers.photobridge-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
    networks:
      - traefik

volumes:
  traefik_letsencrypt:

networks:
  traefik:
    driver: bridge
