version: '3.8'

services:
  photobridge:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: photobridge
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - API_KEY=${API_KEY:-photobridge-api-key}
      - JWT_SECRET=${JWT_SECRET:-photobridge-jwt-secret}
      - PORT=8080
      - GIN_MODE=release
    volumes:
      - photobridge_data:/app/data
      - photobridge_uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  photobridge_data:
  photobridge_uploads:
